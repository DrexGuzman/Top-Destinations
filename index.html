<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- main css -->
</head>

<body>
    <div class="hero-container">
        <h1 class="hero-title">Top Destinations</h1>

        <div class="div-container">
            <a class="link-destination" href="#">
                <div class="destination-container">
                    <div class="destination-content cropped">
                        <img class="destination-image" src="./imgs/jpg/rome.jpg" alt="rome">
                    </div>
                    <div class="destination-inf">
                        <p class="destination-text">Rome, Italy</p>
                        <p class="destination-text"> $5.42K</p>
                    </div>
                    <p class="destination-trip"><img src="./imgs/icons/navigation.svg" alt="">10 Days Trip</p>
                </div>
            </a>

            <a class="link-destination" href="#">
                <div class="destination-container">
                    <div class="destination-content cropped">
                        <img class="destination-image" src="./imgs/jpg/london.jpg" alt="london">
                    </div>
                    <div class="destination-inf">
                        <p class="destination-text">London, UK</p>
                        <p class="destination-text"> $4.2K</p>
                    </div>
                    <p class="destination-trip"><img src="./imgs/icons/navigation.svg" alt="">12 Days Trip</p>
                </div>
            </a>

            <a class="link-destination" href="#">
                <div class="destination-container">
                    <div class="destination-content cropped">
                        <img class="destination-image" src="./imgs/jpg/full-europe.jpg" alt="full-europe">
                    </div>
                    <div class="destination-inf">
                        <p class="destination-text">Full Europe</p>
                        <p class="destination-text"> $15K</p>
                    </div>
                    <p class="destination-trip"><img src="./imgs/icons/navigation.svg" alt="">28 Days Trip</p>
                </div>
            </a>

        </div>
    </div>

</body>

</html>
